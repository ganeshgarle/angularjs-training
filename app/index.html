      <div class="navbar navbar-default" role="navigation" ng-controller="HomecontrollerCtrl" >
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/" ng-click="selectTabs('home')">ExpenseManagement</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
               <li ng-class="{'active': selectedTab == 'home'}" ng-click="selectTabs('home')"><a href="#/">Expnese Managment</a></li>
              <li ng-class="{'active': selectedTab == 'Income'}" ng-click="selectTabs('Income')"><a ng-href="#/income">Income</a></li>
              <li ng-class="{'active': selectedTab == 'Expenses'}" ng-click="selectTabs('Expenses')"><a ng-href="#/expenses">Expenses</a></li>

            </ul>
          </div>
        </div>
      </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the expense managment team</p>
      </div>
    </div>
